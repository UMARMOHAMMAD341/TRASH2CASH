<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up — TrashToCash</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>
<body class="auth-body">
  <div class="auth-card">
    <div class="logo-circle"><i class="fa-solid fa-recycle"></i></div>
    <h1>Create Account</h1>
    <p class="muted">Start selling or buying recyclables</p>

    <form id="signupForm" class="auth-form" autocomplete="off">
      <input id="sname" type="text" placeholder="Full name" required>
      <input id="semail" type="email" placeholder="Email" required>
      <input id="sphone" type="text" placeholder="Phone number" required>
      <input id="spass" type="password" placeholder="Password" required>
      <button class="btn large" type="submit"><i class="fa-solid fa-user-plus"></i> Sign up</button>
      <div id="signupMsg" class="form-msg" aria-live="polite"></div>
    </form>

    <div class="auth-links">
      <a href="login.html">Already have account? Login</a> •
      <a href="how.html">How it Works</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
