<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — TrashToCash</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>
<body class="auth-body">
  <div class="auth-card">
    <div class="logo-circle"><i class="fa-solid fa-recycle"></i></div>
    <h1>Login</h1>
    <p class="muted">Use Email or Phone + Password</p>

    <form id="loginForm" class="auth-form" autocomplete="off">
      <input id="loginUser" type="text" placeholder="Email or Phone" required>
      <input id="loginPass" type="password" placeholder="Password" required>
      <button class="btn large" type="submit"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
      <div id="loginMsg" class="form-msg" aria-live="polite"></div>
    </form>

    <div class="auth-links">
      <a href="signup.html">Create account</a> •
      <a href="how.html">How it Works</a> •
      <a href="project.html">Project</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
