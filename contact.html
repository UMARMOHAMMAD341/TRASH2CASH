<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — TrashToCash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="header-left">
      <div class="logo-mark"><i class="fa-solid fa-recycle"></i></div>
      <div><div class="brand">TrashToCash</div><div class="tag">Contact</div></div>
    </div>
    <nav class="top-nav">
      <a href="index.html">Home</a><a href="how.html">How</a><a href="project.html">Project</a>
    </nav>
  </header>

  <main class="container" style="padding-top:100px;">
    <section class="panel">
      <h2>Contact Us</h2>
      <form id="contactForm" class="grid-form" style="max-width:720px;">
        <input id="cname" placeholder="Your name" required>
        <input id="cemail" placeholder="Email" required>
        <textarea id="cmessage" rows="4" placeholder="Message" required></textarea>
        <div style="display:flex;gap:8px;">
          <button class="btn" type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
          <a class="btn outline" href="tel:+911234567890"><i class="fa-solid fa-phone"></i> Call Us</a>
        </div>
        <div id="contactMsg" class="muted" style="margin-top:8px;"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer">© 2025 TrashToCash</footer>
  <script src="script.js"></script>
</body>
</html>
